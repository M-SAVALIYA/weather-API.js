<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="weather-logo.png">
  <title>Weather Web</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search and press enter..." /> 
      <!-- <p style="border: 1px solid black; color: white; padding: 10px; margin-left: 20px;">Search karine pasi enter marvu</p> -->
    </header>
    <main>
      <section class="location">
        <div class="city">Surat, IN</div>
        <div class="date">Sunday 14 April 2024</div>
      </section>
      <div class="current">
        <div class="temp">29°<span>c</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">29°c / 29°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
